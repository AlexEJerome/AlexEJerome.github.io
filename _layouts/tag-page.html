---
layout: default
---
<div class="post">
{% if page.title == nil %}
	<h1>Tag: {{ page.tag }}</h1>
{% else %}
	<h1>{{page.title}}</h1>
{% endif %}
<ul>
{% for post in site.projects %}
	{% if post.tags contains page.tag %}
		<li><a href="{{ post.url }}">{{ post.title }}</a><br>
		  {{ post.description }}
		</li>
	{% endif %}
{% endfor %}
</ul>
</div>
