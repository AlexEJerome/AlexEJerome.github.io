# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Alex Jerome | 21st Century Marketer
description: > # this means to ignore newlines until "baseurl:"
  With over 8 years of marketing expererience, Alex Jerome brings the best
  to your company.
baseurl: "" # the subpath of your site, e.g. /blog
url: "alexejero.me" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  # - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  companies:
      output: true
      permalink: work-at/:title

  projects:
      output: true
      permalink: /projects/:title
  skills:
      output: true
       